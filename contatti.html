<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contatti - Alessandro Freguglia</title>
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <header>
    <div class="header-left"><h1>Contatti</h1></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="servizi.html">Servizi</a>
      <a href="login.html">Area Riservata</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Scrivimi per info o collaborazioni</h2>
      <form id="contactForm">
        <input type="text" placeholder="Il tuo nome" required>
        <input type="email" placeholder="La tua email" required>
        <textarea placeholder="Il tuo messaggio" rows="5" required></textarea>
        <button type="submit">Invia</button>
      </form>
      <p id="contact-msg" style="margin-top:12px;"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Alessandro Freguglia | Tutti i diritti riservati</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('contact-msg').style.color = 'green';
      document.getElementById('contact-msg').textContent = 'Messaggio inviato! Ti risponderò il prima possibile.';
      this.reset();
    });
  </script>
</body>
</html>
