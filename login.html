<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Riservata - Alessandro Freguglia</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    section {padding:60px 20px; text-align:center;}
    form {max-width:400px; margin:auto; display:flex; flex-direction:column;}
    form input {margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ccc;}
    form button {padding:10px; background:#007acc; color:white; border:none; border-radius:8px;}
    form button:hover {background:#005f99;}
  </style>
</head>
<body>
  <header>
    <h1>Area Riservata</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="servizi.html">Servizi</a>
      <a href="login.html">Area Riservata</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </header>

  <section>
    <p>Accedi con le tue credenziali per scaricare le tue schede personalizzate.</p>
    <form onsubmit="return checkLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
    </form>
    <p id="login-msg"></p>
  </section>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let msg = document.getElementById("login-msg");

      if (user === "alessandro" && pass === "fitness") {
        msg.style.color = "green";
        msg.textContent = "Login effettuato! Le tue schede sono disponibili.";
      } else {
        msg.style.color = "red";
        msg.textContent = "Credenziali errate. Riprova.";
      }
    }
  </script>
</body>
</html>
